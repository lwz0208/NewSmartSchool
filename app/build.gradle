apply plugin: 'com.android.application'

android {
    useLibrary 'org.apache.http.legacy'
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.wust.newsmartschool"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 7
        versionName "1.0.7"
        multiDexEnabled true

        ndk {
            abiFilters "armeabi-v7a", "x86"
        }

        manifestPlaceholders = [
                JPUSH_PKGNAME: "com.wust.newsmartschool",//JPush上注册的包名对应的appkey.
                JPUSH_APPKEY : "f4dcc596fb116ed48a9d4435",
                JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.
        ]

    }
    splits {
        abi {
            reset()
            universalApk false  // If true, also generate a universal APK
            include "armeabi-v7a", "x86"
        }
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
        // 防止在发布的时候出现因MissingTranslation导致Build Failed!
        disable 'MissingTranslation'
    }
}



dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    //compile 'com.android.support:appcompat-v7:23.0.1'
    //BGAdapter
    compile 'com.facebook.react:react-native:+'
    // compile 'com.parse.bolts:bolts-android:1.2.0'
    compile 'com.android.support:design:23.2.1'
    compile 'com.alibaba:fastjson:1.2.16'
    compile 'cn.jiguang.sdk:jpush:3.0.0'
    // 此处以JPush 3.0.0 版本为例。
    compile 'cn.jiguang.sdk:jcore:1.0.0'
    // 此处以JCore 1.0.0 版本为例。
    //compile 'com.bugtags.library:bugtags-lib:latest.integration'
    compile 'com.google.code.gson:gson:2.5'
    compile 'com.android.support:multidex:1.0.0'
    compile 'org.jsoup:jsoup:1.9.2'
    compile 'com.chanven.lib:cptr:1.1.0'
    compile 'org.lzh.nonview.updateplugin:UpdatePlugin:0.7.1'
    compile 'com.bigkoo:convenientbanner:2.0.5'
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    compile files('libs/Parse-1.9.4.jar')
    compile files('libs/zxing.jar')
    compile project(':freshlibrary')
    compile project(':easeui')
    compile files('libs/ksoap2-android-assembly-2.5.2-jar-with-dependencies.jar')
}
